    <link rel="preconnect" href="https://fonts.googleapis.com">

    <header>
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        <nav>
            <ul>
                <li><a href="#">projets</a></li>

    </header>
    <main>
        <h2>Login</h2>
        <div class="divWrongLogin"><p class="wrongLogin" style="display: none;">Email ou mot de passe incorrect</p></div>
        <form class="login">
            <div class="email">
                <label for="email">E-mail</label>
                <input type="email" autocomplete="email" name="email" id="email">
            </div>
            <div class="password">
                <label for="password">Mot de passe</label>
                <input type="password" autocomplete="current-password" name="password" id="password">
            </div>
            <input type="submit" value="Se connecter" id="submit">
            <p>Mot de passe oublié</p>
        </form>
    </main>
    <footer>
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>
    <script type="module" src="../Backend/login.js"></script>

</body>

</html>
